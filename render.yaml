services:
  # Backend API Service (serves frontend too)
  - type: web
    name: uefn-backend
    env: node
    region: oregon
    plan: starter
    rootDir: .
    buildCommand: cd backend && npm install && npm run build && cd ../frontend && npm install && npm run build
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      # PORT is automatically set by Render
      - key: DATABASE_URL
        value: ./data/uefn_generator.db
      - key: ML_SERVICE_URL
        fromService:
          name: uefn-ml-service
          type: web
          property: host
          format: https://${host}
      # Frontend is served from backend, no separate service needed
      - key: FRONTEND_URL
        value: ${HOST}
      - key: SESSION_SECRET
        generateValue: true

  # ML Service
  - type: web
    name: uefn-ml-service
    env: python
    region: oregon
    plan: starter
    rootDir: ml-service
    buildCommand: pip install -r requirements.txt
    startCommand: python -m uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      # PORT is automatically set by Render
      - key: ASSETS_DIR
        value: ./generated_assets

