services:
  - type: web
    name: roblox-analytics-dashboard
    env: node
    plan: free
    buildCommand: PUPPETEER_SKIP_CHROMIUM_DOWNLOAD=true npm install
    startCommand: node server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: PUPPETEER_SKIP_CHROMIUM_DOWNLOAD
        value: "true"
      # Add these in Render dashboard:
      # - UNIVERSE_ID
      # - ROBLOX_COOKIE

