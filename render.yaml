services:
  # Backend API Service
  - type: web
    name: uefn-backend
    env: node
    region: oregon
    plan: starter
    buildCommand: cd backend && npm install && npm run build
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      # PORT is automatically set by Render
      - key: DATABASE_URL
        value: /opt/render/project/src/backend/data/uefn_generator.db
      - key: ML_SERVICE_URL
        fromService:
          name: uefn-ml-service
          type: web
          property: host
          format: https://${host}
      - key: FRONTEND_URL
        fromService:
          name: uefn-frontend
          type: static
          property: host
          format: https://${host}
      - key: SESSION_SECRET
        generateValue: true

  # ML Service
  - type: web
    name: uefn-ml-service
    env: python
    region: oregon
    plan: starter
    buildCommand: cd ml-service && pip install -r requirements.txt
    startCommand: cd ml-service && python -m uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      # PORT is automatically set by Render
      - key: ASSETS_DIR
        value: ./generated_assets

  # Frontend Static Site
  - type: static
    name: uefn-frontend
    region: oregon
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: ./frontend/dist
    envVars:
      - key: VITE_API_URL
        fromService:
          name: uefn-backend
          type: web
          property: host
          format: https://${host}
